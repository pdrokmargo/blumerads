
<div class="boder font-word" >
  <label class="text">Tamaño del publico</label>
  <div class="content-data">
    <span>Segmentación basica</span>
    <span for="">{{ total }}</span>
  </div>
  <label class="text">Datos especificos</label>

  </div>
</div>
