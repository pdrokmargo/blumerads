<!-- begin::Header -->
<div class="card-header border-0 pt-5">
    <div *ngIf="template === 1" class="card-toolbar">
       <app-confirmation-button [textDescription]="masterInitialData?.newButton"></app-confirmation-button>
        <app-cancel-button [texto]="'Cancelar'"></app-cancel-button>
    </div>
    <div class="card-title align-items-end flex-column">
        <div class="d-flex align-items-center position-relative me-4"><span class="svg-icon svg-icon-3 position-absolute ms-3"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
            <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
            </svg></span><!---->
            <input type="text" id="filter_campaign" placeholder="Buscar" class="form-control form-control-white form-control-sm w-150px ps-9">
        </div>
    </div>

  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <ng-container *ngFor="let column of masterInitialData?.columnTitles; let index = index; let first = first; let last = last;">
              <th *ngIf="column.visible" class="min-w-200px" [ngClass]="{'rounded-start': (index == 1), 'ps-4': (index == 1), 'rounded-end': last}">
                {{column.title}}
              </th>
            </ng-container>

          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let row of masterInitialData?.rows; index as i">
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <a
                    href="#"
                    class="text-dark fw-bolder text-hover-primary mb-1 fs-6"
                  >
                    {{row?.name}}
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    {{row?.date}}
                  </span>
                </div>
              </div>
            </td>
            <td>
                <a
                  href="#"
                  class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
                >
                {{row?.state}}
                </a>
              </td>
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              {{row?.saldo}}
              </a>
            </td>
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              {{row?.clicks}}
              </a>
            </td>
            <td class="text-end">
                <button class="btn">Ver reporte</button>
                <a
                  href="#"
                  class="
                    btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                    me-1
                  "
                >
                  <span
                    [inlineSVG]="'./assets/media/icons/duotune/arrows/arrow_table_down.svg'"
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
              </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
