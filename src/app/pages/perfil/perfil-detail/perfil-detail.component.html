<div class="container">
  <div class="row">
    <div class="col-4">
      <app-avatarprofile></app-avatarprofile>
    </div>
    <div class="col-8 custom">
      <div class="mb-11" style="margin-top: 23px;">
        <h1 class="text-dark fw-bolder ">
          Confirguración de tu perfil
        </h1>
        <!--begin::Subtitle-->
        <div class="text-gray-500 fw-semibold fs-6">
          Aquí podrás tener acceso a toda tu información.
        </div>
      </div>
      <form action="">
        <div class="row">
          <div class="col-6">
            <div class="col-xs-6 mb-8">
              <label class="form-label fs-6 fw-bolder text-dark">Nombre completo</label>
              <div class="group-input">
                <img class="imgname" src="../../../../../assets/imagen/login/lapiz.svg" alt="">
                <input class="form-control" type="text" name="name" formControlName="name"
                  autocomplete="off" placeholder="Carolina Fernández" />
              </div>

            </div>
            <div class="fv-row mb-8">
              <label class="form-label fs-6 fw-bolder text-dark">Correo corporativo</label>
              <div class="group-input">
                <img class="imgname" src="../../../../../assets/imagen/login/lapiz.svg" alt="">
                <input class="form-control  " type="email" name="email" formControlName="email"
                  autocomplete="off" placeholder="caro@example.com.co" />
              </div>
            </div>
            <div class=" mb-8">
              <label class="form-label fs-6 fw-bolder text-dark">Contraseña</label>
              <div class="group-input">
                <img class="imgpasw" src="../../../../../assets/imagen/login/lock-Filled_1_.png" alt="" srcset="">
                <input class="form-control  password" type="password" name="password" formControlName="password"
                  autocomplete="off" placeholder="**********" />
                  <img class="imgeye" src="../../../../../assets/imagen/login/ojitos.svg" alt="">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="col-xs-6 mb-8">
              <label class="form-label fs-6 fw-bolder text-dark">Coloca tu usuario de Blumer</label>
              <div class="group-input">
                <i class="fa-solid fa-at left"></i>
                <img class="imguser" src="../../../../../assets/imagen/login/lapiz.svg" alt="">
                <input class="form-control  user" type="text" name="name" formControlName="name"
                  autocomplete="off" placeholder="CaroFernandez" />
              </div>
            </div>
            <div class="col-xs-6 mb-8">
              <label class="form-label fs-6 fw-bolder text-dark">Celular</label>
              <div class="group-input">
                <img class="imguser" src="../../../../../assets/imagen/login/lapiz.svg" alt="">
                <input class="form-control " type="text" name="name" formControlName="name"
                  autocomplete="off" placeholder="3146321922" />
              </div>
            </div>
            <div>
              <button class="btnlogin">Cambiar contraseña</button>
              <img class="logo" src="../../../../../assets/imagen/login/lock-Filled.svg" alt="">
            </div>
          </div>
          <div class="fv-row mb-8">
            <label class="form-label label-select">Cargo empresarial</label>
            <select class="form-select select" aria-label="Default select example">
              <option value="1">Marketing</option>
              <option value="2">Publicidad</option>
              <option value="3">Venta</option>
              <option value="4">Mercadeo</option>
              <option value="5">Comercial</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <button class="btnsave">Guardar</button>
  </div>

</div>
