<div class="main-wrapper" >
  <div class="row pb-3">
    <div class="col-12 text-start">
      <button class="btn btn-light" >Volver</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6 ps-5 pe-5">
      <form [formGroup]="objForm" class="p-0 m-0" autocomplete="off">
        <div class="row style-contact-form pb-4" >
          <div class="col-12">
            <div class="text-center pt-5">
              <h2>¿Necesitas Ayuda?</h2>
              <p>comunicate con nosotros para solucionar tus inquietudes</p>
            </div>
          </div>
          <div class="col-12">
            <div class="mt-1">
              <label for="exampleFormControlInput1" class="form-label">Titulo de la solicitud</label>
              <input type="email" class="form-control"
                formControlName="titulosolicitud"
                id="exampleFormControlInput1" placeholder="Escriba quí">
            </div>
          </div>
          <div class="col-12">
            <div class="mt-3">
              <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
              <textarea class="form-control"
                formControlName="descripcion"
                #message maxlength="256"
                id="exampleFormControlTextarea1" rows="6" placeholder="Escriba quí"></textarea>
            </div>
            <div class="text-end mb-3">
              <span>{{message.value.length}} / 256</span>
            </div>
          </div>

          <div class="col-12">
            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-sm" type="button"
                [disabled]="!objForm.valid"
                (click)="send()">Enviar</button>
            </div>
          </div>
        </div>

      </form>
    </div>

    <div class="col-6 p-4">
      <div class="row">
        <div class="text-start">
          <h2>Historial de soporte</h2>
        </div>
        <div class="wrapper-historal-list">
          <p>Tu historial de mensajes y respuestas lo verás reflejado aquí</p>
        </div>
      </div>
    </div>
  </div>
</div>
