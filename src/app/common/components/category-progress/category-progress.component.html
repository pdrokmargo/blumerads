<div class="category">
  <div class="category-main font-word">
    <div class="category-content">
      <div class="image" [ngStyle]="{width, height}">
        <img [src]="picture" alt="Image">
      </div>
      <span class="label-title">{{title}}</span>
    </div>
    <div class="category-progress">
      <div class="progress">
        <div class="bar" style="width:65%">
        </div>
      </div>
      <span class="label">{{valueProgress}}</span>
    </div>
  </div>
</div>
