<div class="category font-word">
  <div class="category-content font-word">
    <div class="image" [ngStyle]="{width, height}" >
      <img [src]="picture" alt="Image">
    </div>
    <div class="category-description">
      <span class="label">{{label}}</span>
      <span class="label-title">{{title}}</span>
    </div>
    <div class="category-progress">
      <span class="label">{{labelProgress}}</span>
      <span class="label-progress">{{valueProgress}}</span>
    </div>
  </div>
</div>
